name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches: ["main"] # Or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
   build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: ./markdown-viewer

        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: "18"
              cache: 'npm'
              cache-dependency-path: ./markdown-viewer/package-lock.json

          - name: Install dependencies
            run: npm ci

          - name: Build SvelteKit app
            run: npm run build # Keep this clean
            env:
              # Ensure VITE_ prefixed variables are explicitly set here
              # This is generally how Vite expects to pick them up for its build process
              VITE_STRAPI_URL: ${{ secrets.STRAPI_URL_CLOUD }}
              NODE_ENV: production # Explicitly set NODE_ENV for the build

          - name: Setup Pages
            uses: actions/configure-pages@v5

          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: './markdown-viewer/build'